<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <span class="stat"
          >XP: <span id="xp-text"><strong>0</strong></span></span
        >
        <span class="stat"
          >Health: <span id="health-text"><strong>100</strong></span></span
        >
        <span class="stat"
          >Gold: <span id="gold-text"><strong>50</strong></span></span
        >
      </div>
      <div class="buttons">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight the dragon</button>
      </div>
      <div class="monster">
        <span class="stat"
          >Monster name: <span id="monster-name"><strong></strong></span
        ></span>
        <span class="stat"
          >Monster health: <span id="monster-health"><strong></strong></span
        ></span>
      </div>
      <div class="text-div">
        <p id="text">
          Welcome to dragon slayer. You must defeat the dragon that attacks
          people in the town. you're in town square, where do you want to go?
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
